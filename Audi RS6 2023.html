    <header>
        <style>
            *{
                box-sizing: border-box;
            }
            main{
                padding-left: 10vw;
                padding-right: 10vw;
            }
            h1{
                transform: translateX(1em);
                font-size:xx-large;
            }
            h2.Prokat_h2{
                font-family: Citymobil, sans-serif;
                font-size: 32px;
                line-height: 42px;
            }
            a{
                text-decoration: none;
            }
            #logo{
                color:black
            }
            .CarAndForm{
                display:flex;
                flex-flow:row nowrap;
            }
            .CarInfo{
                display:flex;
                flex-flow:row wrap;
                gap:48px 0;
                width:60%;
                padding-right: 0.5rem;
                padding-left: 0.5rem;
            }
            .car_img{
                max-width:804px;
            }
            .car_details{
                display:flex;
                flex-direction: column;
            }
            .car_details_2{
                display:flex;
                flex-flow:row wrap;
                gap:48px 0;
                margin-right: 0;
                margin-left: 0;
            }
            .CarDetailWrapper{
                padding-left:0;
                padding-right:0;
                width:50%;
                min-width:30%;
            }
            .CarDetail
            {
                display:flex;
                gap:0 32px;
            }
            .detail_icon{
                display: flex;
                justify-content: center;
                align-items: center;
                min-width: 64px;
                width: 4rem;
                min-height: 4rem;
                height: 4rem;
                border-radius:50px;
                background-color:#f5f6fa
            }
            .detail_content{
                display: flex;
                flex-direction: column;
                gap:8px 0;
                width:100%;
                max-width:24.5em;
            }
            .detail_content_name{
                font-size:18px;
                line-height: 24px;
            }
            .detail_content_description{
                font-size: 20px;
                font-weight:600;
                line-height: 28px;
            }
            #styles_items{
                display:flex;
                flex-flow: row wrap;
                margin: 0 auto;
                box-sizing:border-box;
            }
            .FormInfo{
                min-width:20em;
                width:max-content;
                padding-right: 0.5rem;
                padding-left: 0.5rem;
                font-size:18px;
                line-height: 22px;
            }
            .content_gap_32px{
                display:flex;
                flex-flow:column nowrap;
                gap: 32px 0;
            }
            .content_gap_20px{
                display:flex;
                flex-flow:column nowrap;
                gap: 20px 0;
            }
            .content_gap_8px{
                display: flex;
                flex-flow: column nowrap;
                gap: 8px 0;
            }
            .space-between{
                display:flex; 
                flex-flow:row nowrap; 
                justify-content: space-between; 
                color:grey; 
            }
            .date_input_container{
                display:flex;
                flex-flow: row nowrap;
                gap: 0 8px;
                overflow:hidden;
                justify-content: space-between;
            }
            .input_tag{
                display:flex;
                align-items: center;
                padding: 14px 20px;
                border: 1px solid transparent;
                background-color: #f5f6fa;
                border-radius: 12px;
                cursor: pointer;
                user-select: none;
            }
            .input_value{
                overflow: hidden;
                margin-right: 0.5rem;
                font-family: Graphik, sans-serif;
                font-size: 18px;
                font-weight: 400;
                line-height: 24px;
                text-align: left;
                white-space: nowrap;
                background-color: transparent;
                border: none;
            }
            input.input_value:focus{
                border:none;
                background-color: transparent;
            }
            .flex-grow{
                flex-grow: 1;
            }
            .arrow_down{
                display:flex;
                align-items: center;
            }
            .inline-flex{
                display: inline-flex;
            }
            .flex_checkbox{
                display:inline-flex;
                gap:0 12px;
                min-height:16px;
                align-items:center;
                white-space: nowrap;
                vertical-align: top;
            }
            .checkbox_wrapper{
                display:flex;
                justify-content: center;
                align-items: center;
                min-width: 24px;
                width:24px;
                min-height: 24px;
                height: 24px;
                border-radius: 8px;
                background-color: #2fc25d;
            }
            .checkbox_text::after{
                white-space: nowrap;
                font-size: 18px;
                line-height: 24px; 
                content: "Возврат в другом месте"
            }
            .hidden_checkbox{
                position:absolute;
                opacity: 0;
                height:0;
                width:0;
            }
            .smaller{
                font-size: 14px;
                line-height: 20px;
            }
        </style>

        </nav>
